<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Automated Timetable Generator</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
<style>
  body {
    font-family: 'Montserrat', sans-serif;
    background: #f0f0f0;
    margin: 0;
    padding: 30px;
    display: flex;
    justify-content: center;
  }
  .container {
    background: #fff;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.1);
    width: 360px;
  }
  h1 {
    text-align: center;
    margin-bottom: 30px;
    font-weight: 600;
    color: #333;
  }
  label {
    display: block;
    margin-top: 15px;
    font-weight: 600;
    font-size: 14px;
    color: #444;
  }
  input[type="text"], input[type="date"] {
    width: 100%;
    padding: 10px 12px;
    margin-top: 5px;
    border: 1.8px solid #ccc;
    border-radius: 8px;
    font-size: 16px;
    box-sizing: border-box;
  }
  button {
    margin-top: 20px;
    width: 100%;
    padding: 12px 0;
    background: #5151e5;
    border: none;
    border-radius: 8px;
    color: white;
    font-weight: 700;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background: #3b3bda;
  }
  ul {
    margin-top: 10px;
    padding-left: 20px;
    max-height: 120px;
    overflow-y: auto;
    border: 1px solid #eee;
    border-radius: 8px;
    background: #f9f9f9;
  }
  li {
    font-size: 14px;
    padding: 6px 8px;
    border-bottom: 1px solid #ddd;
  }
  #timetableOutput {
    margin-top: 25px;
    font-family: monospace;
    background: #f4f4f4;
    padding: 15px;
    border-radius: 8px;
    white-space: pre-wrap;
    max-height: 200px;
    overflow-y: auto;
    border: 1px solid #ddd;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Automated Timetable Generator</h1>

  <label for="teacherName">Teacher Name</label>
  <input type="text" id="teacherName" placeholder="Enter teacher name" />
  <button onclick="addTeacher()">Add Teacher</button>
  <ul id="teachersList"></ul>

  <label for="subjectName">Subject Name</label>
  <input type="text" id="subjectName" placeholder="Enter subject name" />
  <button onclick="addSubject()">Add Subject</button>
  <ul id="subjectsList"></ul>

  <label for="className">Class Name</label>
  <input type="text" id="className" placeholder="Enter class name" />
  <button onclick="addClass()">Add Class</button>
  <ul id="classesList"></ul>

  <label for="datePicker">Date</label>
  <input type="date" id="datePicker" />
  <button onclick="selectDate()">Add Date</button>
  <ul id="datesList"></ul>

  <button id="generateBtn">Generate Timetable</button>

  <div id="timetableOutput"></div>
</div>

<script>
  const teachers = [];
  const subjects = [];
  const classes = [];
  const dates = [];

  function addTeacher() {
    const input = document.getElementById('teacherName');
    const val = input.value.trim();
    if(val && !teachers.includes(val)) {
      teachers.push(val);
      renderList('teachersList', teachers);
      input.value = '';
    }
  }
  function addSubject() {
    const input = document.getElementById('subjectName');
    const val = input.value.trim();
    if(val && !subjects.includes(val)) {
      subjects.push(val);
      renderList('subjectsList', subjects);
      input.value = '';
    }
  }
  function addClass() {
    const input = document.getElementById('className');
    const val = input.value.trim();
    if(val && !classes.includes(val)) {
      classes.push(val);
      renderList('classesList', classes);
      input.value = '';
    }
  }
  function selectDate() {
    const input = document.getElementById('datePicker');
    const val = input.value;
    if(val && !dates.includes(val)) {
      dates.push(val);
      renderList('datesList', dates);
      input.value = '';
    }
  }
  function renderList(id, arr) {
    const ul = document.getElementById(id);
    ul.innerHTML = '';
    for(let item of arr) {
      const li = document.createElement('li');
      li.textContent = item;
      ul.appendChild(li);
    }
  }

  document.getElementById('generateBtn').addEventListener('click', () => {
    const output = document.getElementById('timetableOutput');
    output.textContent = ''; // clear previous output

    if(!teachers.length || !subjects.length || !classes.length || !dates.length) {
      output.textContent = 'Please add at least one teacher, subject, class, and date before generating timetable.';
      return;
    }

    let timetableText = 'Generated Timetable:\n\n';

    // Simple example to assign teachers to subjects, classes, and dates cyclically
    for(let i=0; i < teachers.length; i++) {
      const teacher = teachers[i];
      const subject = subjects[i % subjects.length];
      const cls = classes[i % classes.length];
      const date = dates[i % dates.length];
      timetableText += `Teacher: ${teacher}, Subject: ${subject}, Class: ${cls}, Date: ${date}\n`;
    }
    

    output.textContent = timetableText;
  });
</script>
</body>
</html>
