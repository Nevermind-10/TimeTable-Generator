<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Automated Timetable Generator</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
<style>
  body {
    font-family: 'Montserrat', sans-serif;
    background: #f0f0f0;
    margin: 0;
    padding: 30px;
    display: flex;
    justify-content: center;
  }
  .container {
    background: #fff;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.1);
    width: 400px;
  }
  h1 {
    text-align: center;
    margin-bottom: 30px;
    font-weight: 600;
    color: #333;
  }
  label {
    display: block;
    margin-top: 15px;
    font-weight: 600;
    font-size: 14px;
    color: #444;
  }
  input[type="text"], input[type="date"], select {
    width: 100%;
    padding: 10px 12px;
    margin-top: 5px;
    border: 1.8px solid #ccc;
    border-radius: 8px;
    font-size: 16px;
    box-sizing: border-box;
  }
  select[multiple] {
    height: 130px;
  }
  button {
    margin-top: 15px;
    width: 100%;
    padding: 12px 0;
    background: #5151e5;
    border: none;
    border-radius: 8px;
    color: white;
    font-weight: 700;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background: #3b3bda;
  }
  ul {
    margin-top: 8px;
    padding-left: 20px;
    max-height: 140px;
    overflow-y: auto;
    border: 1px solid #eee;
    border-radius: 8px;
    background: #f9f9f9;
  }
  li {
    font-size: 14px;
    padding: 6px 8px;
    border-bottom: 1px solid #ddd;
  }
  #teacherProfiles {
    margin-top: 20px;
  }
  .teacher-profile {
    border: 1px solid #ccc;
    border-radius: 10px;
    padding: 10px;
    margin-bottom: 8px;
    cursor: pointer;
    background: #f5f5f5;
  }
  .teacher-details {
    margin-top: 10px;
    font-size: 14px;
  }
  #timetableOutput {
    margin-top: 25px;
    font-family: monospace;
    background: #f4f4f4;
    padding: 15px;
    border-radius: 8px;
    white-space: pre-wrap;
    max-height: 250px;
    overflow-y: auto;
    border: 1px solid #ddd;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Automated Timetable Generator</h1>

  <label for="teacherNameInput">Teacher Name</label>
  <input type="text" id="teacherNameInput" placeholder="Enter teacher full name" />

  <label for="subjectDropdown">Subject</label>
  <select id="subjectDropdown">
    <option value="">-- Select Subject --</option>
    <option value="Linear Algebra">Linear Algebra</option>
    <option value="Fluid Mechanics">Fluid Mechanics</option>
    <option value="Programming in C">Programming in C</option>
    <option value="Signal Processing">Signal Processing</option>
    <option value="Life skills">Life skills</option>
  </select>

  <label for="classDropdown">Class</label>
  <select id="classDropdown">
    <option value="">-- Select Class --</option>
    <option value="Computer Science Engineering">Computer Science Engineering</option>
    <option value="Mechanical Engineering">Mechanical Engineering</option>
    <option value="Electrical and Electronics Engineering">Electrical and Electronics Engineering</option>
  </select>

  <label for="datePicker">Date</label>
  <input type="date" id="datePicker" />

  <label for="availableTimeSlots">Available Time Slots (select multiple)</label>
  <select id="availableTimeSlots" multiple>
    <option value="09:00-10:00">09:00-10:00</option>
    <option value="10:00-11:00">10:00-11:00</option>
    <option value="11:00-12:00">11:00-12:00</option>
    <option value="12:00-13:00">12:00-13:00</option>
    <option value="13:00-14:00">13:00-14:00</option>
    <option value="14:00-15:00">14:00-15:00</option>
  </select>

  <button id="addOrUpdateTeacherBtn">Add/Update Teacher Profile</button>

  <div id="teacherProfiles"></div>

  <button id="generateBtn">Generate Timetable</button>

  <div id="timetableOutput"></div>
</div>

<script>
  // Global teachers data keyed by teacher's full name
  const teachersData = {};

  // Add or update a teacher profile
  function addOrUpdateTeacherProfile() {
    const teacherNameInput = document.getElementById('teacherNameInput');
    const teacherName = teacherNameInput.value.trim();
    const subject = document.getElementById('subjectDropdown').value;
    const cls = document.getElementById('classDropdown').value;
    const date = document.getElementById('datePicker').value;
    const selectedTimeSlots = Array.from(document.getElementById('availableTimeSlots').selectedOptions).map(opt => opt.value);

    if (!teacherName) {
      alert('Please enter a valid teacher full name.');
      return;
    }
    if (!subject) {
      alert('Please select a subject.');
      return;
    }
    if (!cls) {
      alert('Please select a class.');
      return;
    }
    if (!date) {
      alert('Please select a date.');
      return;
    }
    if (selectedTimeSlots.length === 0) {
      alert('Please select at least one available time slot.');
      return;
    }

    // Create profile if new
    if (!teachersData[teacherName]) {
      teachersData[teacherName] = {
        subjects: new Set(),
        classes: new Set(),
        dates: new Set(),
        availableTimeSlots: new Set()
      };
    }

    // Add/update data in sets for uniqueness
    teachersData[teacherName].subjects.add(subject);
    teachersData[teacherName].classes.add(cls);
    teachersData[teacherName].dates.add(date);
    selectedTimeSlots.forEach(slot => teachersData[teacherName].availableTimeSlots.add(slot));

    // Clear inputs after update
    teacherNameInput.value = '';
    document.getElementById('subjectDropdown').selectedIndex = 0;
    document.getElementById('classDropdown').selectedIndex = 0;
    document.getElementById('datePicker').value = '';
    document.getElementById('availableTimeSlots').selectedIndex = -1;

    renderTeacherProfiles();
  }

  // Render clickable teacher profiles
  function renderTeacherProfiles() {
    const container = document.getElementById('teacherProfiles');
    container.innerHTML = '<h2>Teacher Profiles</h2>';

    Object.entries(teachersData).forEach(([teacher, data]) => {
      const profileDiv = document.createElement('div');
      profileDiv.className = 'teacher-profile';
      profileDiv.innerHTML = `<b>${teacher}</b><button style="float:right;" onclick="toggleDetails('${teacher}')">Show/Hide Details</button>`;

      const detailsDiv = document.createElement('div');
      detailsDiv.className = 'teacher-details';
      detailsDiv.id = `details-${teacher}`;
      detailsDiv.style.display = 'none';
      detailsDiv.innerHTML = `
        <p><b>Subjects:</b> ${Array.from(data.subjects).join(', ')}</p>
        <p><b>Classes:</b> ${Array.from(data.classes).join(', ')}</p>
        <p><b>Dates:</b> ${Array.from(data.dates).join(', ')}</p>
        <p><b>Available Time Slots:</b> ${Array.from(data.availableTimeSlots).join(', ')}</p>
      `;

      profileDiv.appendChild(detailsDiv);
      container.appendChild(profileDiv);
    });
  }

  // Toggle details visibility
  function toggleDetails(teacherName) {
    const details = document.getElementById(`details-${teacherName}`);
    if(details.style.display === 'none') {
      details.style.display = 'block';
    } else {
      details.style.display = 'none';
    }
  }

  // Generate timetable: assign subjects/classes/dates/time slots to teachers without conflicts
  function generateTimetable() {
    const output = document.getElementById('timetableOutput');
    output.textContent = ''; 

    const teacherNames = Object.keys(teachersData);
    if (teacherNames.length === 0) {
      output.textContent = 'No teacher profiles available. Please add teachers first.';
      return;
    }

    // Flatten schedule requests for CSP
    const scheduleRequests = [];
    teacherNames.forEach(teacher => {
      const profile = teachersData[teacher];
      // Generate all combinations of subjects, classes, dates and available time slots
      profile.subjects.forEach(subject => {
        profile.classes.forEach(cls => {
          profile.dates.forEach(date => {
            profile.availableTimeSlots.forEach(timeSlot => {
              scheduleRequests.push({teacher, subject, class: cls, date, timeSlot});
            });
          });
        });
      });
    });

    // Using backtracking to assign one non-conflicting time slot per teacher per subject/class/date
    // We'll try to assign one timeslot to each unique (teacher, subject, class, date) combination from their available slots
    
    // First, group by (teacher, subject, class, date) keys to unique requests
    const uniqueRequests = [];
    const seenKeys = new Set();
    for (const req of scheduleRequests) {
      const key = `${req.teacher}|${req.subject}|${req.class}|${req.date}`;
      if (!seenKeys.has(key)) {
        uniqueRequests.push(req);
        seenKeys.add(key);
      }
    }

    // We'll assign time slots from availableTimeSlots of each teacher ensuring no conflict
    const assignment = {};

    function isValid(teacher, cls, date, timeSlot) {
      if (assignment[teacher]) {
        for (const slot of assignment[teacher]) {
          if (slot.date === date && slot.timeSlot === timeSlot) return false; // teacher busy
        }
      }
      for (const t in assignment) {
        if (t !== teacher) {
          for (const slot of assignment[t]) {
            if (slot.class === cls && slot.date === date && slot.timeSlot === timeSlot) return false; // class slot clash
          }
        }
      }
      return true;
    }

    function backtrack(index) {
      if (index === uniqueRequests.length) return true;

      const req = uniqueRequests[index];
      if (!assignment[req.teacher]) assignment[req.teacher] = [];

      // Try all teacher's available time slots for this request
      for (const ts of Array.from(teachersData[req.teacher].availableTimeSlots)) {
        if (isValid(req.teacher, req.class, req.date, ts)) {
          assignment[req.teacher].push({
            class: req.class,
            date: req.date,
            timeSlot: ts,
            subject: req.subject
          });
          if (backtrack(index + 1)) return true;
          assignment[req.teacher].pop();
        }
      }
      return false;
    }

    const success = backtrack(0);

    if (!success) {
      output.textContent = 'No valid timetable possible with current teacher availabilities and assignments.';
      return;
    }

    // Display timetable results nicely
    let result = 'Generated Timetable:\n\n';
    for (const [teacher, slots] of Object.entries(assignment)) {
      result += `${teacher}:\n`;
      slots.forEach(slot => {
        result += `  Subject: ${slot.subject}, Class: ${slot.class}, Date: ${slot.date}, Time: ${slot.timeSlot}\n`;
      });
      result += '\n';
    }
    output.textContent = result;
  }

  // Attach event listeners
  document.getElementById('addOrUpdateTeacherBtn').addEventListener('click', addOrUpdateTeacherProfile);
  document.getElementById('generateBtn').addEventListener('click', generateTimetable);

</script>
</body>
</html>
