<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Automated Timetable Generator</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
<style>
  body {
    font-family: 'Montserrat', sans-serif;
    background: #f0f0f0;
    margin: 0;
    padding: 30px;
    display: flex;
    justify-content: center;
  }
  .container {
    background: #fff;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.1);
    width: 360px;
  }
  h1 {
    text-align: center;
    margin-bottom: 30px;
    font-weight: 600;
    color: #333;
  }
  label {
    display: block;
    margin-top: 15px;
    font-weight: 600;
    font-size: 14px;
    color: #444;
  }
  input[type="text"], input[type="date"] {
    width: 100%;
    padding: 10px 12px;
    margin-top: 5px;
    border: 1.8px solid #ccc;
    border-radius: 8px;
    font-size: 16px;
    box-sizing: border-box;
  }
  button {
    margin-top: 20px;
    width: 100%;
    padding: 12px 0;
    background: #5151e5;
    border: none;
    border-radius: 8px;
    color: white;
    font-weight: 700;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background: #3b3bda;
  }
  ul {
    margin-top: 10px;
    padding-left: 20px;
    max-height: 120px;
    overflow-y: auto;
    border: 1px solid #eee;
    border-radius: 8px;
    background: #f9f9f9;
  }
  li {
    font-size: 14px;
    padding: 6px 8px;
    border-bottom: 1px solid #ddd;
  }
  #timetableOutput {
    margin-top: 25px;
    font-family: monospace;
    background: #f4f4f4;
    padding: 15px;
    border-radius: 8px;
    white-space: pre-wrap;
    max-height: 200px;
    overflow-y: auto;
    border: 1px solid #ddd;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Automated Timetable Generator</h1>

  <label for="teacherName">Teacher Name</label>
  <input type="text" id="teacherName" placeholder="Enter teacher name" />
  <button onclick="addTeacher()">Add Teacher</button>
  <ul id="teachersList"></ul>

  <label for="subjectDropdown">Subject</label>
<select id="subjectDropdown">
  <option value="">-- Select Subject --</option>
  <option value="Linear Algebra">Linear Algebra</option>
  <option value="Fluid Mechanics">Fluid Mechanics</option>
  <option value="Programming in C">Programming in C</option>
  <option value="Signal Processing">Signal Processing</option>
  <option value="Life skills">Life skills</option>
</select>

<label for="classDropdown">Class</label>
<select id="classDropdown">
  <option value="">-- Select Class --</option>
  <option value="Computer Science Engineering">Computer Science Engineering</option>
  <option value="Mechanical Engineering">Mechanical Engineering</option>
  <option value="Electrical and Electronics Engineering">Electrical and Electronics Engineering</option>
</select>


  <label for="datePicker">Date</label>
  <input type="date" id="datePicker" />
  <button onclick="selectDate()">Add Date</button>
  <ul id="datesList"></ul>
  <label for="timeSlot">Time Slot</label>
<select id="timeSlot">
  <option value="">-- Select Time Slot --</option>
  <option value="09:00-10:00">09:00-10:00</option>
  <option value="10:00-11:00">10:00-11:00</option>
  <option value="11:00-12:00">11:00-12:00</option>
  <option value="12:00-13:00">12:00-13:00</option>
  <option value="13:00-14:00">13:00-14:00</option>
  <option value="14:00-15:00">14:00-15:00</option>
</select>

  
  <button id="addScheduleBtn">Add Schedule Request</button>
  <button id="generateBtn">Generate Timetable</button>

  <div id="timetableOutput"></div>
</div>

<script>
  const teachers = [];
  const subjects = [];
  const classes = [];
  const dates = [];

  function addTeacher() {
    const input = document.getElementById('teacherName');
    const val = input.value.trim();
    if(val && !teachers.includes(val)) {
      teachers.push(val);
      renderList('teachersList', teachers);
      input.value = '';
    }
  }
  function addSubject() {
    const input = document.getElementById('subjectDropdown');
    const val = input.value.trim();
    if(val && !subjects.includes(val)) {
      subjects.push(val);
      renderList('subjectsList', subjects);
      input.value = '';
    }
  }
  function addClass() {
    const input = document.getElementById('classDropdown');
    const val = input.value.trim();
    if(val && !classes.includes(val)) {
      classes.push(val);
      renderList('classesList', classes);
      input.value = '';
    }
  }
  function selectDate() {
    const input = document.getElementById('datePicker');
    const val = input.value;
    if(val && !dates.includes(val)) {
      dates.push(val);
      renderList('datesList', dates);
      input.value = '';
    }
  }
  function renderList(id, arr) {
    const ul = document.getElementById(id);
    ul.innerHTML = '';
    for(let item of arr) {
      const li = document.createElement('li');
      li.textContent = item;
      ul.appendChild(li);
    }
  }

  document.getElementById('generateBtn').addEventListener('click', () => {
    const output = document.getElementById('timetableOutput');
    output.textContent = ''; // clear previous output

    if(!teachers.length || !subjects.length || !classes.length || !dates.length) {
      output.textContent = 'Please add at least one teacher, subject, class, and date before generating timetable.';
      return;
    }

    let timetableText = 'Generated Timetable:\n\n';

    // Simple example to assign teachers to subjects, classes, and dates cyclically
    for(let i=0; i < teachers.length; i++) {
      const teacher = teachers[i];
      const subject = subjects[i % subjects.length];
      const cls = classes[i % classes.length];
      const date = dates[i % dates.length];
      timetableText += `Teacher: ${teacher}, Subject: ${subject}, Class: ${cls}, Date: ${date}\n`;
    }
    <script>
  // Store schedule requests
  const scheduleRequests = []; 

  // Modified functions to add requests with teacher, subject, class, date, timeSlot
  function addSchedule() {
    const teacher = document.getElementById('teacherName').value.trim();
    const subject = document.getElementById('subjectDropdown').value;
    const cls = document.getElementById('classDropdown').value;
    const date = document.getElementById('datePicker').value;
    const timeSlot = document.getElementById('timeSlot').value;

    if (!teacher || !subject || !cls || !date || !timeSlot) {
      alert('Please fill all fields including time slot.');
      return;
    }

    // Add the request
    scheduleRequests.push({ teacher, subject, class: cls, date, timeSlot});
    renderScheduleRequests();
  }

  // Render list of requests (optional)
  function renderScheduleRequests() {
    const ul = document.getElementById('scheduleList') || document.createElement('ul');
    ul.id = 'scheduleList';
    ul.innerHTML = '';
    scheduleRequests.forEach((req, i) => {
      const li = document.createElement('li');
      li.textContent = `${req.teacher} - ${req.subject} - ${req.class} - ${req.date} - ${req.timeSlot}`;
      ul.appendChild(li);
    });
    if(!document.getElementById('scheduleList')) {
      document.querySelector('.container').insertBefore(ul, document.getElementById('generateBtn'));
    }
  }

  // CSP Solver to assign schedules avoiding conflicts
  function generateTimetable() {
    const output = document.getElementById('timetableOutput');
    output.textContent = '';

    if (scheduleRequests.length === 0) {
      output.textContent = 'No schedule requests to assign.';
      return;
    }

    // Assignment object: key is teacher, value is array of assigned slots {class, date, timeSlot}
    const assignment = {};

    // Track conflicts: no teacher or class should clash at the same date & time
    function isValid(teacher, cls, date, timeSlot) {
      // Check teacher's own assignments
      if(assignment[teacher]) {
        for(let slot of assignment[teacher]) {
          if(slot.date === date && slot.timeSlot === timeSlot) {
            // Teacher busy at this slot
            return false;
          }
        }
      }
      // Check no other teacher assigned same class at same slot
      for(let t in assignment) {
        if(t !== teacher) {
          for(let slot of assignment[t]) {
            if(slot.class === cls && slot.date === date && slot.timeSlot === timeSlot) {
              return false; // class already occupied
            }
          }
        }
      }
      return true;
    }

    // Backtracking function
    function backtrack(index) {
      if (index === scheduleRequests.length) {
        return true; // assigned all requests
      }

      let req = scheduleRequests[index];
      if (!assignment[req.teacher]) assignment[req.teacher] = [];

      if (isValid(req.teacher, req.class, req.date, req.timeSlot)) {
        assignment[req.teacher].push({
          class: req.class, 
          date: req.date,
          timeSlot: req.timeSlot,
          subject: req.subject
        });

        if (backtrack(index + 1)) return true;

        // Backtrack
        assignment[req.teacher].pop();
      }

      return false;
    }

    let success = backtrack(0);

    if(!success) {
      output.textContent = "No valid timetable possible with current requests due to conflicts.";
      return;
    }

    // Display results
    let resultText = '';
    for(const [teacher, slots] of Object.entries(assignment)) {
      slots.forEach(slot => {
        resultText += `Teacher: ${teacher}, Subject: ${slot.subject}, Class: ${slot.class}, Date: ${slot.date}, Time Slot: ${slot.timeSlot}\n`;
      });
    }
    output.textContent = resultText;
  }

  // Hook addSchedule to button click (add a separate button for adding schedule requests)
  document.getElementById('addScheduleBtn').addEventListener('click', addSchedule);

  // Hook generateTimetable to generate button click
  document.getElementById('generateBtn').addEventListener('click', generateTimetable);

</script>

    

    output.textContent = timetableText;
  });
</script>
</body>
</html>
