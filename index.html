<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Simple JavaScript Calendar</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" />
<style>
  /* Basic styles similar to your previous style */
  body {
    font-family: 'Montserrat', sans-serif;
    background: #f0f0f0;
    display: flex;
    justify-content: center;
    min-height: 100vh;
    align-items: center;
    margin: 0;
  }
  .calendar {
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    width: 350px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  }
  h2 { text-align: center; }
  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .days {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    margin-top: 10px;
    gap: 5px;
    text-align: center;
    font-weight: 600;
  }
  .dates {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 5px;
  }
  .date {
    padding: 10px;
    text-align: center;
    border-radius: 4px;
    cursor: pointer;
  }
  .date:hover { background: #e0e0e0; }
  .today { background: #007bff; color: #fff; }
  .selected { outline: 2px dotted #333; }
</style>
</head>
<body>
<div class="calendar">
  <h2>My Calendar</h2>
  <div class="header">
    <button onclick="prevMonth()">Prev</button>
    <div id="monthYear"></div>
    <button onclick="nextMonth()">Next</button>
  </div>
  <div class="days">
    <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
  </div>
  <div class="dates" id="datesGrid"></div>
</div>

<script>
const months = ["January","February","March","April","May","June","July","August","September","October","November","December"];
let currentMonth = new Date().getMonth();
let currentYear = new Date().getFullYear();
let selectedDate = null;

function renderCalendar() {
  const firstDay = new Date(currentYear, currentMonth, 1).getDay();
  const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
  const datesGrid = document.getElementById('datesGrid');
  datesGrid.innerHTML='';

  document.getElementById('monthYear').innerText = months[currentMonth] + ' ' + currentYear;

  // Fill preceding empty cells
  for (let i=0; i<firstDay; i++) {
    const emptyCell = document.createElement('div');
    emptyCell.className='date';
    emptyCell.innerHTML='&nbsp;';
    datesGrid.appendChild(emptyCell);
  }

  // Fill days
  for (let d=1; d<=daysInMonth; d++) {
    const dayCell = document.createElement('div');
    dayCell.className='date';
    dayCell.innerText=d;
    if (d===new Date().getDate() && currentMonth===new Date().getMonth() && currentYear===new Date().getFullYear()) {
      dayCell.classList.add('today');
    }

    dayCell.addEventListener('click', () => {
      if (selectedDate) {
        selectedDate.classList.remove('selected');
      }
      dayCell.classList.add('selected');
      selectedDate=dayCell;
      // Save selected date or trigger callback here
      alert('Selected date: ' + currentYear + '-' + (currentMonth+1) + '-' + d);
    });
    datesGrid.appendChild(dayCell);
  }
}

function prevMonth() {
  currentMonth--;
  if (currentMonth<0) { currentMonth=11; currentYear--; }
  renderCalendar();
}
function nextMonth() {
  currentMonth++;
  if (currentMonth>11) { currentMonth=0; currentYear++; }
  renderCalendar();
}

renderCalendar();
</script>
</body>
</html>
