<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Automated Timetable Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Automated Timetable Generator</h1>

    <div>
        <h2>Add Teacher</h2>
        <input type="text" id="teacherName" placeholder="Teacher Name">
        <button onclick="addTeacher()">Add Teacher</button>
        <ul id="teachersList"></ul>
    </div>

    <div>
        <h2>Add Subject</h2>
        <input type="text" id="subjectName" placeholder="Subject Name">
        <button onclick="addSubject()">Add Subject</button>
        <ul id="subjectsList"></ul>
    </div>

    <div>
        <h2>Add Class</h2>
        <input type="text" id="className" placeholder="Class Name">
        <button onclick="addClass()">Add Class</button>
        <ul id="classesList"></ul>
    </div>

    <div>
        <h2>Select Date</h2>
        <input type="date" id="datePicker">
        <button onclick="selectDate()">Add Date</button>
        <ul id="datesList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
