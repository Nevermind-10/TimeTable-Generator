<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Role Selection</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(270deg, #f8d7ff, #d7f3ff, #e0ffd7);
      background-size: 600% 600%;
      animation: gradientBG 20s ease infinite;
      color: #333;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      text-align: center;
    }

    .role-btn {
      display: inline-block;
      padding: 20px 50px;
      margin: 20px;
      border: none;
      border-radius: 50px;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      font-size: 1.5em;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .role-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
    }

    .hidden {
      display: none;
    }

    /* Teacher dashboard styles */
    .dashboard {
      width: 100%;
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
      text-align: left;
    }

    form {
      margin-bottom: 20px;
      background: rgba(255,255,255,0.8);
      padding: 20px;
      border-radius: 10px;
    }

    form label {
      display: flex;
      flex-direction: column;
      margin-top: 10px;
      font-weight: bold;
    }

    form input, form select {
      margin-top: 5px;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
      max-width: 350px;
    }

    form button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #2575fc;
      color: white;
      font-size: 1em;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255,255,255,0.9);
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background: #6a11cb;
      color: white;
    }

    /* Student page */
    .under-construction {
      font-size: 3em;
      font-weight: bold;
      text-align: center;
      color: #444;
    }
  </style>
</head>
<body>
  <!-- Landing Page -->
  <div id="landing" class="container">
    <button class="role-btn" onclick="showPage('teacher')">Teacher</button>
    <button class="role-btn" onclick="showPage('student')">Student</button>
  </div>

  <!-- Teacher Dashboard -->
  <div id="teacherPage" class="hidden">
    <div class="dashboard">
      <h2>Teacher Dashboard</h2>
      <form id="studentForm">
        <label>
          Full Name:
          <input type="text" id="name" required>
        </label>
        <label>
          Roll Number:
          <input type="text" id="roll" required>
        </label>
        <label>
          Subject:
          <select id="subject">
            <option>Math</option>
            <option>Science</option>
            <option>History</option>
          </select>
        </label>
        <label>
          Marks:
          <input type="number" id="marks" min="0" max="100" required>
        </label>
        <button type="submit">Add Record</button>
      </form>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Roll</th>
            <th>Subject</th>
            <th>Marks</th>
          </tr>
        </thead>
        <tbody id="records"></tbody>
      </table>
    </div>
  </div>

  <!-- Student Page -->
  <div id="studentPage" class="hidden">
    <div class="under-construction">Under Construction</div>
  </div>

  <script>
    function showPage(role) {
      document.getElementById('landing').classList.add('hidden');
      if (role === 'teacher') {
        document.getElementById('teacherPage').classList.remove('hidden');
      } else {
        document.getElementById('studentPage').classList.remove('hidden');
      }
    }

    // Form submission logic for teacher dashboard
    document.getElementById('studentForm')?.addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const roll = document.getElementById('roll').value;
      const subject = document.getElementById('subject').value;
      const marks = document.getElementById('marks').value;

      const row = `<tr>
        <td>${name}</td>
        <td>${roll}</td>
        <td>${subject}</td>
        <td>${marks}</td>
      </tr>`;
      document.getElementById('records').insertAdjacentHTML('beforeend', row);

      this.reset();
    });
  </script>
</body>
</html>
