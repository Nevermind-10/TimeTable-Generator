<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Automated Timetable Generator</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
<style>
  body {
    font-family: 'Montserrat', sans-serif;
    background: #f0f0f0;
    margin: 0;
    padding: 30px;
    display: flex;
    justify-content: center;
  }
  .container {
    background: #fff;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.1);
    width: 360px;
  }
  h1 {
    text-align: center;
    margin-bottom: 30px;
    font-weight: 600;
    color: #333;
  }
  label {
    display: block;
    margin-top: 15px;
    font-weight: 600;
    font-size: 14px;
    color: #444;
  }
  input[type="text"], input[type="date"], select {
    width: 100%;
    padding: 10px 12px;
    margin-top: 5px;
    border: 1.8px solid #ccc;
    border-radius: 8px;
    font-size: 16px;
    box-sizing: border-box;
  }
  select[multiple] {
    height: 130px;
  }
  button {
    margin-top: 20px;
    width: 100%;
    padding: 12px 0;
    background: #5151e5;
    border: none;
    border-radius: 8px;
    color: white;
    font-weight: 700;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background: #3b3bda;
  }
  ul {
    margin-top: 10px;
    padding-left: 20px;
    max-height: 120px;
    overflow-y: auto;
    border: 1px solid #eee;
    border-radius: 8px;
    background: #f9f9f9;
  }
  li {
    font-size: 14px;
    padding: 6px 8px;
    border-bottom: 1px solid #ddd;
  }
  #timetableOutput {
    margin-top: 25px;
    font-family: monospace;
    background: #f4f4f4;
    padding: 15px;
    border-radius: 8px;
    white-space: pre-wrap;
    max-height: 200px;
    overflow-y: auto;
    border: 1px solid #ddd;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Automated Timetable Generator</h1>

  <label for="teacherName">Teacher Name</label>
  <input type="text" id="teacherName" placeholder="Enter teacher name" />
  <button onclick="addTeacher()">Add Teacher</button>
  <ul id="teachersList"></ul>

  <label for="subjectDropdown">Subject</label>
  <select id="subjectDropdown">
    <option value="">-- Select Subject --</option>
    <option value="Linear Algebra">Linear Algebra</option>
    <option value="Fluid Mechanics">Fluid Mechanics</option>
    <option value="Programming in C">Programming in C</option>
    <option value="Signal Processing">Signal Processing</option>
    <option value="Life skills">Life skills</option>
  </select>

  <label for="classDropdown">Class</label>
  <select id="classDropdown">
    <option value="">-- Select Class --</option>
    <option value="Computer Science Engineering">Computer Science Engineering</option>
    <option value="Mechanical Engineering">Mechanical Engineering</option>
    <option value="Electrical and Electronics Engineering">Electrical and Electronics Engineering</option>
  </select>

  <label for="datePicker">Date</label>
  <input type="date" id="datePicker" />
  <button onclick="selectDate()">Add Date</button>
  <ul id="datesList"></ul>

  <label for="timeSlot">Available Time Slots (select multiple)</label>
  <select id="timeSlot" multiple>
    <option value="09:00-10:00">09:00-10:00</option>
    <option value="10:00-11:00">10:00-11:00</option>
    <option value="11:00-12:00">11:00-12:00</option>
    <option value="12:00-13:00">12:00-13:00</option>
    <option value="13:00-14:00">13:00-14:00</option>
    <option value="14:00-15:00">14:00-15:00</option>
  </select>
  <button id="addTeacherAvailabilityBtn">Add Available Time Slots to Teacher</button>

  <button id="addScheduleBtn">Add Schedule Request</button>
  <button id="generateBtn">Generate Timetable</button>

  <h3>Teacher Availabilities:</h3>
  <ul id="teacherAvailabilityList" style="max-height: 120px; overflow-y:auto; border: 1px solid #eee; padding-left: 20px; border-radius: 8px; background: #f9f9f9;"></ul>

  <h3>Schedule Requests:</h3>
  <ul id="scheduleList" style="max-height: 120px; overflow-y:auto; border:1px solid #eee; padding-left: 20px; border-radius: 8px; background: #f9f9f9;"></ul>

  <div id="timetableOutput"></div>
</div>

<script>
  const teachers = [];
  const subjects = [];
  const classes = [];
  const dates = [];
  const scheduleRequests = [];

  const teacherAvailability = {};

  function addTeacher() {
    const input = document.getElementById('teacherName');
    const val = input.value.trim();
    if(val && !teachers.includes(val)) {
      teachers.push(val);
      renderList('teachersList', teachers);
      input.value = '';
    }
  }

  function addSubject() {
    const input = document.getElementById('subjectDropdown');
    const val = input.value;
    if(val && !subjects.includes(val)) {
      subjects.push(val);
      renderList('subjectsList', subjects);
    }
  }

  function addClass() {
    const input = document.getElementById('classDropdown');
    const val = input.value;
    if(val && !classes.includes(val)) {
      classes.push(val);
      renderList('classesList', classes);
    }
  }

  function selectDate() {
    const input = document.getElementById('datePicker');
    const val = input.value;
    if(val && !dates.includes(val)) {
      dates.push(val);
      renderList('datesList', dates);
    }
  }

  function renderList(id, arr) {
    const ul = document.getElementById(id);
    ul.innerHTML = '';
    for(let item of arr) {
      const li = document.createElement('li');
      li.textContent = item;
      ul.appendChild(li);
    }
  }

  function addTeacherAvailability() {
    const teacher = document.getElementById('teacherName').value.trim();
    const timeSlotSelect = document.getElementById('timeSlot');
    const selectedSlots = Array.from(timeSlotSelect.selectedOptions).map(opt => opt.value);

    if (!teacher) {
      alert('Please enter teacher name');
      return;
    }
    if (selectedSlots.length === 0) {
      alert('Please select at least one time slot');
      return;
    }

    if (!teacherAvailability[teacher]) {
      teacherAvailability[teacher] = [];
    }
    selectedSlots.forEach(slot => {
      if (!teacherAvailability[teacher].includes(slot)) {
        teacherAvailability[teacher].push(slot);
      }
    });

    renderTeacherAvailability();
    timeSlotSelect.selectedIndex = -1; // clear selection
  }

  function renderTeacherAvailability() {
    const ul = document.getElementById('teacherAvailabilityList');
    ul.innerHTML = '';
    for (const [teacher, slots] of Object.entries(teacherAvailability)) {
      const li = document.createElement('li');
      li.textContent = `${teacher}: ${slots.join(', ')}`;
      ul.appendChild(li);
    }
  }

  function addSchedule() {
    const teacher = document.getElementById('teacherName').value.trim();
    const subject = document.getElementById('subjectDropdown').value;
    const cls = document.getElementById('classDropdown').value;
    const date = document.getElementById('datePicker').value;
    const timeSlot = document.getElementById('timeSlot').value;

    if (!teacher || !subject || !cls || !date || !timeSlot) {
      alert('Please fill all fields including time slot.');
      return;
    }

    if (!teacherAvailability[teacher] || !teacherAvailability[teacher].includes(timeSlot)) {
      alert(`${teacher} is not available at ${timeSlot}. Please add available time slots for the teacher first.`);
      return;
    }

    scheduleRequests.push({ teacher, subject, class: cls, date, timeSlot });
    renderScheduleRequests();

    document.getElementById('teacherName').value = '';
  }

  function renderScheduleRequests() {
    const ul = document.getElementById('scheduleList');
    ul.innerHTML = '';
    scheduleRequests.forEach(req => {
      const li = document.createElement('li');
      li.textContent = `${req.teacher} - ${req.subject} - ${req.class} - ${req.date} - ${req.timeSlot}`;
      ul.appendChild(li);
    });
  }

  function generateTimetable() {
    const output = document.getElementById('timetableOutput');
    output.textContent = '';

    if (scheduleRequests.length === 0) {
      output.textContent = 'No schedule requests to assign.';
      return;
    }

    const assignment = {};

    function isValid(teacher, cls, date, timeSlot) {
      if (assignment[teacher]) {
        for (let slot of assignment[teacher]) {
          if (slot.date === date && slot.timeSlot === timeSlot) return false;
        }
      }
      for (let t in assignment) {
        if (t !== teacher) {
          for (let slot of assignment[t]) {
            if (slot.class === cls && slot.date === date && slot.timeSlot === timeSlot) return false;
          }
        }
      }
      return true;
    }

    function backtrack(index) {
      if (index === scheduleRequests.length) return true;

      const req = scheduleRequests[index];
      if (!assignment[req.teacher]) assignment[req.teacher] = [];

      if (isValid(req.teacher, req.class, req.date, req.timeSlot)) {
        assignment[req.teacher].push({
          class: req.class,
          date: req.date,
          timeSlot: req.timeSlot,
          subject: req.subject
        });

        if (backtrack(index + 1)) return true;

        assignment[req.teacher].pop();
      }
      return false;
    }

    let success = backtrack(0);

    if (!success) {
      output.textContent = 'No valid timetable possible with current requests due to conflicts.';
      return;
    }

    let result = 'Generated Timetable:\n\n';
    for (const [teacher, slots] of Object.entries(assignment)) {
      slots.forEach(slot => {
        result += `Teacher: ${teacher}, Subject: ${slot.subject}, Class: ${slot.class}, Date: ${slot.date}, Time: ${slot.timeSlot}\n`;
      });
    }
    output.textContent = result;
  }

  document.getElementById('addTeacherAvailabilityBtn').addEventListener('click', addTeacherAvailability);
  document.getElementById('addScheduleBtn').addEventListener('click', addSchedule);
  document.getElementById('generateBtn').addEventListener('click', generateTimetable);

  // Also add listeners for teacher, subject, class, date additions if you want to keep those features
  // e.g. document.querySelector('button#addTeacherBtn').addEventListener('click', addTeacher);
</script>
</body>
</html>
